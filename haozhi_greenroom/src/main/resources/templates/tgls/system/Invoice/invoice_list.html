<script>
    ajaxFun(1, 10);
    var uid = '';
    var id = '';
    var time1 = '';
    var time2 = '';
    $('#Btn_Ss').click(function () {
        uid = $('#uid').val();
        id = $('#id').val();
        time1 = $('#time1').val();
        time2 = $('#time2').val();
        ajaxFun();
    });

    function ajaxFun(page, rows) {
        $.ajax({
            url: "/invoice",
            type: 'post',
            data: {
                page: page,
                rows: rows,
                uid: uid,
                id: id,
                time1: time1,
                time2: time2
            },
            success(res) {
                var html = '';
                $.each(res.rows, function (index, ele) {
                    var state_Html = '';
                    var btn_Html = '';
                    var Btn_Yj_Html = '';
                    if (ele.state === '1') {
                        state_Html = '            <td style="color: red">' + "待审核" + '</td>';
                        btn_Html = '                <button class="layui-btn layui-btn-xs" data-id="' + ele.id + '" onclick="updateBut(this)">审核</button>';
                    }else if (ele.state === '2'){
                        state_Html = '            <td style="color: #0000FF;">' + "已审核" + '</td>';
                        btn_Html = '                <button class="layui-btn layui-btn-xs" data-id="' + ele.id + '" onclick="look_But(this)">查看</button>';
                        Btn_Yj_Html = '                <a data-method="notice" class="layui-btn layui-btn-xs layerDemo" id="btn_Kd" data-id="' + ele.id + '">填写快递单号</a>';
                    }else if (ele.state === '3'){
                        state_Html = '            <td style="color: #00FF00">' + "已邮寄" + '</td>';
                        btn_Html = '                <button class="layui-btn layui-btn-xs" data-id="' + ele.id + '" onclick="look_But(this)">查看</button>';
                    }
                    html += '<tr>' +
                        '            <td>' + ele.userId + '</td>' +
                        '            <td>' + ele.userName + '</td>' +
                        '            <td>' + ele.id + '</td>' +
                        '            <td>' + ele.time + '</td>' +
                        state_Html +
                        '            <td>' +
                        btn_Html +Btn_Yj_Html
                    +
                        '            </td>' +
                        '        </tr>';
                });
                $('tbody').empty().html(html);
                listPage(res.total, page);
            }
        })
    }

    function listPage(total, page) {
        layui.use('laypage', function () {
            var laypage = layui.laypage;
            var limits = Math.ceil(total / 10);
            //总页数大于页码总数
            laypage.render({
                elem: 'pages'
                , count: total,
                limit: 10,
                curr: page
                , layout: ['count', 'prev', 'page', 'next']
                , jump: function (obj, first) {
                    if (!first) {
                        ajaxFun(obj.curr, 10);
                    }
                }
            });
        });
    }


    var orderId;

    function updateBut(e) {
        var id = $(e).data("id");
        location.href = "/invoice/vive?id=" + id
    }

    function look_But(e) {
        var id = $(e).data("id");
        location.href = "/invoice/look?id=" + id
    }


    layui.use('layer', function () { //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        //触发事件
        var active = {
            notice: function () {
                //示范一个公告层
                layer.open({
                    type: 1
                    ,
                    title: false //不显示标题栏
                    ,
                    closeBtn: false
                    ,
                    area: '300px;'
                    ,
                    shade: 0.8
                    ,
                    id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    ,
                    btn: ['确定', '取消']
                    ,
                    btnAlign: 'c'
                    ,
                    moveType: 1 //拖拽模式，0或者1
                    ,
                    content: '<div style="padding: 20px; background-color: white;"><input id="orderId" placeholder="请输入快递单号" type="text" style="width: 100%;border: 0;height: 30px;padding: 10px;"></div>'
                    ,
                    success: function (layero) {

                        var btn = layero.find('.layui-layer-btn');
                        $('.layui-layer-btn0').click(function () {
                            var val = $('#orderId').val();
                            location.href = "/invoice/SFkt/?id=" + orderId + "&order=" + val;

                        })

                    }
                });
            }
        };
        $('#btn_Kd').click(function() {
            orderId = $(this).data('id');
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
    });
    layui.use(['laydate'], function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#time1'//指定元素
        });
        laydate.render({
            elem: '#time2'//指定元素
        });
    });
</script>
