<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="public :: head">
</head>

<body>
<div class="cBody">
    <table class="layui-table">
        <thead>
        <tr>
            <th>用户</th>
            <th>订单号</th>
            <th>商标名称</th>
            <th>商标服务</th>
            <th>服务费</th>
            <th>官费</th>
            <th>订单数量</th>
            <th>合计</th>
            <th>备注</th>
            <th>创建时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <!-- layUI 分页模块 -->
    <div id="pages"></div>
    <script >
        ajaxFun(1, 10);

        function ajaxFun(page, rows) {
            $.ajax({
                url: "/order/xx",
                type: 'POST',
                data: {
                    page: page,
                    rows: rows
                },
                success(res) {
                    var html = '';
                    $.each(res.rows, function (index, ele) {
                        let zfState = '';
                        let gf_Price ;
                        let zfBtn = '';
                        if (ele.doubleGfPrice === '0.0-1'){
                            gf_Price = '            <td>'+'国外费用单独确认'+'</td>';
                        }else {
                            gf_Price = '            <td>'+ele.doubleGfPrice+'</td>';
                        }
                        if (ele.state === 1){
                            zfState = '            <td style="color: red">支付待确认</td>';
                            zfBtn =                             '                <button class="layui-btn  layui-btn-xs" data-id="'+ele.id+'"'+
                                '                        onclick="update_But(this)">确认'+
                                '                </button>';
                        }else if (ele.state === 2){
                            zfState = '            <td style="color: green">支付待审核</td>';
                            zfBtn =                             '                <button class="layui-btn  layui-btn-xs" data-id="'+ele.id+'"'+
                                '                        onclick="update_Sh_But(this)">审核'+
                                '                </button>';
                        }


                        html += ' <tr>'+
                            '            <td>'+ele.userId+'</td>'+
                            '            <td >'+ele.id+'</td>'+
                            '            <td>'+ele.title+'</td>'+
                            '            <td >'+ele.sbName+'</td>'+
                            '            <td >'+ele.doubleFwPrice+'</td>'+
                            gf_Price+
                            '            <td>'+ele.number+'</td>'+
                            '            <td >'+ele.doublePrice+'</td>'+
                            '            <td >'+ele.remark+'</td>'+
                            '            <td >'+ele.stime+'</td>'+
                            zfState+
                            '            <td>'+
                            zfBtn               +
                            '                <button class="layui-btn  layui-btn-xs" data-id="'+ele.id+'" onclick="look_But(this)">查看'+
                            '                </button>'+
                            '            </td>'+
                            '        </tr>';
                    });
                    $('tbody').empty().html(html);
                    listPage(res.total, page);
                }
            })
        }

        function listPage(total, page) {
            layui.use('laypage', function () {
                var laypage = layui.laypage;
                var limits = total / 10;
                //总页数大于页码总数
                laypage.render({
                    elem: 'pages'
                    , count: total,
                    limit: 10,
                    curr: page
                    , layout: ['count', 'prev', 'page', 'next']
                    , jump: function (obj, first) {
                        if (!first) {
                            ajaxFun(obj.curr, 10);
                        }
                    }
                });
            });
        }
        function update_But(e) {
            var id = $(e).data("id");
            layui.use(['form', 'laydate'], function () {
                layer.confirm('确定要提交么？', {
                    btn: ['确定', '取消'] //按钮
                }, function () {
                    $.ajax({
                        "type": "get",
                        "dataType": 'json',
                        "url": "/order/xx/update?id=" + id,
                        "success": function (res) {
                            /*layer.msg(res.msg);*/
                            location.reload();
                            layer.msg('确认成功', {
                                icon: 1
                            });
                        },
                        error: function (res) {

                        }

                    });
                }, function () {
                    layer.msg('取消确定', {
                        time: 2000 //20s后自动关闭
                    });
                });
            });
        }/*{
            var id = $(e).data("id");
            location.href = "/order/xx/update?id=" + id;
        }*/

        function update_Sh_But(e) {
            var id = $(e).data("id");
            layui.use(['form', 'laydate'], function () {
                layer.confirm('确定要审核么？', {
                    btn: ['确定', '取消'] //按钮
                }, function () {
                    $.ajax({
                        "type": "get",
                        "dataType": 'json',
                        "url": "/order/xx/update/sh?id=" + id,
                        "success": function (res) {
                            /*layer.msg(res.msg);*/
                            $(e).parent().parent().remove();
                            layer.msg('审核成功', {
                                icon: 1
                            });
                        },
                        error: function (res) {

                        }

                    });
                }, function () {
                    layer.msg('取消审核', {
                        time: 2000 //20s后自动关闭
                    });
                });
            });
        }/*{
            var id = $(e).data("id");
            location.href = "/order/xx/update/sh?id=" + id;
        }*/

        function look_But(e) {
            var id = $(e).data("id");
            location.href = "/order/xx/view?id=" + id;
        }
    </script>
</div>


</body>

</html>
