    <!-- layUI 分页模块 -->
    <div id="pages"></div>
    <script >
        ajaxFun(1, 10);

        function ajaxFun(page, rows) {
            $.ajax({
                url: "/order/xx",
                type: 'POST',
                data: {
                    page: page,
                    rows: rows
                },
                success(res) {
                    var html = '';
                    $.each(res.rows, function (index, ele) {
                        html += ' <tr>'+
                            '            <td>'+ele.userId+'</td>'+
                            '            <td >'+ele.id+'</td>'+
                            '            <td>'+ele.title+'</td>'+
                            '            <td >'+ele.sbName+'</td>'+
                            '            <td >'+ele.doubleFwPrice+'</td>'+
                            '            <td>'+ele.doubleGfPrice+'</td>'+
                            '            <td>'+ele.number+'</td>'+
                            '            <td >'+ele.doublePrice+'</td>'+
                            '            <td >'+ele.remark+'</td>'+
                            '            <td >'+ele.stime+'</td>'+
                            '            <td style="color: red">支付待审核</td>'+
                            '            <td>'+
                            '                <button class="layui-btn  layui-btn-xs" data-id="'+ele.id+'"'+
                            '                        onclick="update_But(this)">审核'+
                            '                </button>'+
                            '                <button class="layui-btn  layui-btn-xs" data-id="'+ele.id+'" onclick="look_But(this)">查看'+
                            '                </button>'+
                            '            </td>'+
                            '        </tr>';
                    });
                    $('tbody').empty().html(html);
                    listPage(res.total, page);
                }
            })
        }

        function listPage(total, page) {
            layui.use('laypage', function () {
                var laypage = layui.laypage;
                var limits = total / 10;
                //总页数大于页码总数
                laypage.render({
                    elem: 'pages'
                    , count: total,
                    limit: 10,
                    curr: page
                    , layout: ['count', 'prev', 'page', 'next']
                    , jump: function (obj, first) {
                        if (!first) {
                            ajaxFun(obj.curr, 10);
                        }
                    }
                });
            });
        }
        function update_But(e) {
            var id = $(e).data("id");
            location.href = "/order/xx/update?id=" + id;
        }

        function look_But(e) {
            var id = $(e).data("id");
            location.href = "/order/xx/view?id=" + id;
        }
    </script>
