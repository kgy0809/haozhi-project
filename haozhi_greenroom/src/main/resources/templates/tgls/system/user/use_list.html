    <div class="layui-form-item">
        <div style="float: left">

            </div>

            <div class="layui-input-inline">
                <input type="text" name="name" id="name" value="" placeholder="输入姓名" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="text" name="phone" id="phone" value="" placeholder="输入手机号" class="layui-input">
            </div>
            <button class="layui-btn" lay-submit="" lay-filter="formDemo" id="Btn_Ss">搜索</button>

    <table class="layui-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>手机号</th>
            <th>邮箱</th>
            <th>vip状态</th>
            <th>vip到期时间</th>
            <th>上级ID</th>
            <th>注册日期</th>
            <th>累计完成单数</th>
            <th>城市</th>
            <th>当前余额</th>
        </tr>
        </thead>
        <tbody>


        </tbody>
    </table>

    <!-- layUI 分页模块 -->
    <div id="pages"></div>
    <script>
        ajaxFun(1, 10);
        var id = '';
        var name = '';
        var phone = '';
        $('#Btn_Ss').click(function () {
            id = $('#id').val();
            name = $('#name').val();
            phone = $('#phone').val();
            ajaxFun()
        });

        function ajaxFun(page, rows) {
            $.ajax({
                url: "/user",
                type: 'POST',
                data: {
                    page: page,
                    rows: rows,
                    id: id,
                    name: name,
                    phone: phone
                },
                success(res) {
                    var html = '';
                    $.each(res.rows, function (index, ele) {
                        var stateHtml = '';
                        if (ele.state === '1') {
                            stateHtml = "普通会员";
                            ele.vipTime = '';
                        } else {
                            stateHtml = "vip"
                        }
                        if (ele.superId == null) {
                            ele.superId = ''
                        }
                        if (ele.doubleBalance == null) {
                            ele.doubleBalance = 0.00;
                        }
                        if (ele.totalNum == null) {
                            ele.totalNum = 0;
                        }
                        if (ele.city == null) {
                            ele.city = '';
                        }
                        html += ' <tr>' +
                            '            <td>' + ele.id + '</td>' +
                            '            <td>' + ele.name + '</td>' +
                            '            <td >' + ele.tel + '</td>' +
                            '            <td>' + ele.mail + '</td>' +
                            '            <td >' + stateHtml + '</td>' +
                            '            <td >' + ele.vipTime + '</td>' +
                            '            <td >' + ele.superId + '</td>' +
                            '            <td>' + ele.stime + '</td>' +
                            '            <td>' + ele.totalNum + '</td>' +
                            '            <td >' + ele.city + '</td>' +
                            '            <td >' + ele.doubleBalance + '</td>' +
                            '        </tr>';
                    });
                    $('tbody').empty().html(html);
                    listPage(res.total, page);
                }
            })
        }

        function listPage(total, page) {
            layui.use('laypage', function () {
                var laypage = layui.laypage;
                var limits = total / 10;
                //总页数大于页码总数
                laypage.render({
                    elem: 'pages'
                    , count: total,
                    limit: 10,
                    curr: page
                    , layout: ['count', 'prev', 'page', 'next']
                    , jump: function (obj, first) {
                        if (!first) {
                            ajaxFun(obj.curr, 10);
                        }
                    }
                });
            });
        }

        layui.use(['laydate'], function () {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#test1' //指定元素
            });
        });
