<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的二维码</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/mui.css">
    <style>
        .Box {
            width: 100%;
            height: 100vh;
            padding: 0.38rem 0.34rem;
            box-sizing: border-box;
            background-color: #ED291B;
        }
    </style>
</head>

<body>
    <div id="picture" class="mui-popover mui-popover-action mui-popover-bottom" style="z-index: 99999999">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a href="javascript:;" id="saveImg">保存图片</a>
            </li>
        </ul>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a href="#picture"><b>取消</b></a>
            </li>
        </ul>
    </div>
    <div class="Box">
        <div class="code_Box">
            <h1 class="code_Txt">扫码加入</h1>
            <p class="code_Txt2">邀请新用户扫描二维码加入你的团队<br> 每邀请一名新用户注册<br>即可获得10元会员优惠券</p>

            <div class="code_Img">
                <img class="saveImg"  th:src="@{'/personal/qrimage'}" alt="">
            </div>

            <div href="#" class="code_btn">长按图片保存到手机</div>
        </div>
    </div>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script src="../js/mui.js"></script>
</body>

</html>
